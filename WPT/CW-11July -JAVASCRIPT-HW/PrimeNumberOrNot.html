<html>

<head>
    <script>

        function f1() {
            var num = parseInt(document.getElementById("primeno").value);

            //console.log(typeof(num));
            let isPrime = true;

            // check if number is equal to 1
            if (num == 1) {
                document.getElementById("check").innerHTML = num + " is 1";
            }

            // check if number is greater than 1
            else if (num > 1) {

                // looping through 2 to number-1
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) {
                    document.getElementById("check").innerHTML = num + " is prime";
                } else {
                    document.getElementById("check").innerHTML = num + " is not prime";
                }
            }

        }
    </script>
</head>

<body>
    Enter a Number : <input type="number" id="primeno" />
    <input type="button" value="Submit" onclick="f1()" />
</body>
<p id="check"></p>

</html>
