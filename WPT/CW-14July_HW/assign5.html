<html>
    <head>
        <script>
            function add()
            {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                let res = parseInt(n1)+parseInt(n2);
                document.getElementById("res").innerHTML = "ANS : " + n1+"+"+n2+"="+res;
            }
            function sub()
            {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                document.getElementById("res").innerHTML = "ANS : " + n1+"-"+n2+"="+(n1-n2);
            }
            function mul()
            {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                document.getElementById("res").innerHTML = "ANS : " + n1+"*"+n2+"="+(n1*n2);
            }
            function div()
            {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                document.getElementById("res").innerHTML = "ANS : " + n1+"/"+n2+"="+(n1/n2);
            }
        </script>
    </head>
    <body>
        <form onsubmit="return false">
            Enter Number First : <input type="number" id="num1"><br/><br/>
            Enter Number Second : <input type="number" id="num2"> <br/><br/>
            <input type="button" name="addition" onclick="add()" value="Addition"><br/><br/>
            <input type="button" name="substract" onclick="sub()" value="Substract"><br/><br/>
            <input type="button" name="multiply" onclick="mul()" value="Multiply"><br/><br/>
            <input type="button" name="divide" onclick="div()" value="Divide"><br/><br/>

            <h3 id="res"></h3>
            
        </form>
    </body>
</html>
