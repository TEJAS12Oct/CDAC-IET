<html>
    <head>
        <script>
            function ageVal()
            {
                var age = document.getElementById("age").value;
                if(age <18 || age >110)
                {
                    document.getElementById("warning").innerHTML="Wrong Age";
                }
                else
                {
                    document.getElementById("warning").innerHTML="";
                }
            }
        </script>
    </head>
    <body>
        <form id="f1" >
        Enter Age : <input type="number" id="age" oninput="ageVal()">
        <p id="warning"></p>

    </form>
    </body>
</html>
