<html>
    <head>
        <script>
            function validate()
            {
                var user = document.getElementById("ip1").value;

                if(user.length>=8)
                {
                    console.log("valid length")
                    document.getElementById("id2").innerHTML="length ok"
                    return true;
                }
                    
                else
                {
                    console.log("invalid length")
                    document.getElementById("id2").innerHTML="length should gretaer or equal to 8"
                    return false;
                }
                    
            }
        </script>
    </head>

<body>
    <form onsubmit="return validate()">
        <span id="id2"></span><br>
        Enter uname : <input type="text" id="ip1" name="uname" oninput="return validate()"/>
        <input type="submit" value="ok" />
    </form>
</body>
</html>
