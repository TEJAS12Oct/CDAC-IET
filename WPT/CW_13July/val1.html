<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
// var x=document.forms.myForm.fname.value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  else 
     return true;
}
</script>
</head>
<body>

<form id="myForm" action="ex5.html" onsubmit="return validateForm()" >

  <input type="submit" value="Submit">
</form>

</body>
