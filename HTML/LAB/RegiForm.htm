<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <fieldset>
        <form  action="./SubmitPage.html" method="POST">
            <lable for="first name">First Name : </lable>
            <input type="text" name ="firstName" /><br/>
           <br/> <lable for="last name">Last Name : </lable>
            <input type="text" name ="lastName" />
            
            <!---Radio buttons--><br/>
            <br><lable for="Gender">Gender : </lable>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other   
            
            <!---Date--><br/>
            <br><label for="Date of Birth">Date of Birth : </label>
            <input type="date" name="dateOfBirth" value="'dateOfBirth">
            
            <!--Country--><br/>
            <br><label for="Country">Country : </label>
            <select name = "country" id = "country">
                <option value = "India">India</option>
                <option value = "USA ">USA</option>
                <option value = "UK">UK</option>
                <option value = "Japan">Japan</option>
            </select>

        </select>
        
        <!---Checkbox--><br/>
        <br><label for="Favourite Game">Favourite Game : </label>
        <input type="checkbox" name="games"/>Chess
        <input type="checkbox" name="games"/>Cricket
        
        <!---Number--><br/>
        <br><label for="Telephone-Number">Telephone No : </label>
        <input type="number" name="TelephoneNumber"/>
        
        <!---Submit--><br/>
        <br>
        <input type="submit" name = "Create Account" value="Create Account" />
        <input type="reset" name = "RESET SUBMISSION" value=" RESET " />
   
        
    </form>
</fieldset>
    </body>
</html>
