<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-image:url('1.0_register_online.webp');background-repeat:no-repeat;background-attachment: fixed;background-size:cover;"> 
</body>
<h1>
<p align="center" style="background-color:aqua" >Registration Form</p>
</h1>


<form>
<table>
<tr>
<td><b>UserName : </b></td>
<td><input type"Text" placeholder="UserName"></td>
</tr>


<tr>
<td><b>LastName :</b></td>
<td>  <input type"Text" placeholder="LastName"> </td>               
</tr>
                        
                 
<tr>              
<td><b>DOB :</b></td>         
<td> <input type="date"></td>
</tr>    

<tr>
     <td> <b>Gender :</b></td>
     <td>                  
           <input type="radio" name="gender">Male
           <input type="radio" name="gender">Female
           <input type="radio" name="gender">Other        
     </td>           
</tr> 
                   
             
<tr>            
<td> <b>Favorite color : </b></td>                 
<td><input type"Color" placeholder="Color"> </td>                 
</tr>           
       
           
<tr>
<td> <b>Email Id : </b></td>
<td>  <input type"Email" placeholder="@gmail.com">  </td>                  
</tr>            
             
                 
<tr> 
<td> <b>Password :</b></td>                                     
<td><input type"Password" placeholder="**********"> </td>              
</tr>                  
             
                
<tr>
<td><b>Re-enterPassword :</b> </td>
<td><input type"Re-enterPassword" placeholder="**********"> </td>                  
</tr>              
            
                   
<tr>
<td><b>Address : </b></td>
<td> <textarea rows="5" col="18" placeholder="Address"></textarea></td>                 
</tr>             
             
                  
<tr>
<td><b>Education Qualification :</b></td>
<td>                  
     <input type="Checkbox"SSC>SSC
     <input type="Checkbox"HSC>HSC
     <input type="Checkbox"Graduate>Graduate
     <input type="Checkbox"PG>PG
     <input type="Checkbox"PHD>PHD          
</td>             
</tr>                                  
               
</table>   <br/>              
     <b><u>Submission Confirmation : </u></b><br/>
     Are you Sure:<input type="checkbox" name="Are you sure" />
     <br/>(Please Click on the checkbox for Confirmation.)
     <br/>
     <input type="button" name = "CONFIRM SUBMISSION" value=" SUBMIT " />
     <input type="button" name = "RESET SUBMISSION" value=" RESET " />
            
</form>    
         
</body>

</html>
